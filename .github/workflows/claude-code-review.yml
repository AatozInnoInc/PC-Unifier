name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Omit github_token unless you have your own GitHub app token to supply
          # github_token: ${{ github.token }}

          # You can omit plugin_marketplaces; the plugin youâ€™re using is from claude-code-plugins already.
          plugins: |
            code-review@claude-code-plugins

          prompt: "/code-review --comment"

          # Optional debugging (do NOT leave enabled in a repo with secrets)
          show_full_output: true
